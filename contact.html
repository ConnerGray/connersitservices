<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Conner's IT Services | Contact</title>
  <meta name="description" content="Conners IT Services">
  <meta name="author" content="Conner Gray">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;1,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <script src="js/scripts.js"></script>

  <!-- Header --> 
  <header>
      <div class="header-container">
        <img src="img/cglogo.png" loading="lazy" width="50" sizes="71px" srcset="img/cglogo.png 500w, img/cglogo.png 512w" 
        alt="" class="cglogo-img">

        <nav>
            <ul class="menu">
              <a href="index.html"><li class="menu-item">Home</li></a>
              <a href="about.html"><li class="menu-item">About</li></a>
              <a href="contact.html"><li>Contact</li></a>
            </ul>
        <nav>

      </div>
  </header>

<!-- Contact section-->
  <section class="contact-section">

    <div class="contact-container">

        <div class="contact-content">
            <h1>Get a free quote!</h1>
            <p>Please provide your name, email address and a brief message about your the services you are in need of.</p>
        </div>
    </div>
  </section>

  <section class="form-section">
      <div class="form-container">

            <form id="email-form" name="email-form" data-name="Email Form" class="form" netlify data-netlify="true">
              <label for="name" class="field-label">Name</label>
              <input type="text" class="text-field w-input" maxlength="256" name="name" data-name="Name" placeholder="Type your name here.." id="name">
              <br>
              <br>
              <label for="email" class="field-label">Email Address</label>
              <input type="email" class="text-field w-input" maxlength="256" name="email" data-name="Email" placeholder="Type your email here.." id="email" required="">
              <br>
              <br>
              <label class="field-label">Message</label>
              <input type="text" class="text-field w-input message" maxlength="256" name="field" data-name="Field" placeholder="Type your message here.." id="field" required="">
              <br>
              <input type="submit" value="Submit" data-wait="Please wait..." class="btn form-btn">
            </form>

      </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
        <div class="footer-content">
            <strong>Â© 2021 Conner Gray</strong>
        </div>
    </div>
  </footer>

</body>
</html>
